name: CI

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --verbose --root-dir ./dist ./dist/**/*.html README.md
          fail: true
